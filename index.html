<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>JS</title>
</head>
<body class="d-flex justify-content-center pt-4">
    <form class="container row border border-black rounded rounded-4 shadow pb-4">
        <h1 class="text-center">To-Do List</h1>

        <label class="form-label" for="tarefa">Tarefa:</label>
        <div class="col-8">
            <input id="descricao" class="form-control" type="text">
        </div>
        <div class="col-2">
            <button id="adicionar" class="w-100 btn btn-primary" onclick="criarTarefa(event)">Adicionar</button>
        </div>
        <div class="col-2">
            <button id="remover" class="w-100 btn btn-danger" onclick="removerTarefa(event)">Remover</button>
        </div>

        <div id="tarefas" class="container ms-2 mt-4 border rounded">

        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
